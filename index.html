<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
    <title>David's Tea</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<header class="navbackground">
<nav>
  <div class="grid">
  <div class="unit unit-xs-3-4 unit-s-3-4 unit-m-3-4 unit-l-3-4 gutter-1-2">
      <a href="index.html">
          <img src="images/logo.svg" alt="logo" class="logo pad-t">
      </a>
  </div>

  <input type="checkbox" class="nav-check" id="nav-check">
    <label class="nav-label" for="nav-check">
        <img class="nav-open" src="images/toggle-open.svg" alt="Open Toggle">
        <img class="nav-close" src="images/toggle-close.svg" alt="Close Toggle">
    </label>
      <ul class="nav unit">
          <li><a href="">Our Teas</a></li>
          <li><a href="">Tea Accessories</a></li>
          <li><a href="">Contact</a></li>
      </ul>
  </div>
</nav>  
</header>
  
<div class="animatedbanner">
    <div class="snowflakes"></div>
    <div class="maincontent">
        <figure class="thermo pad-t"><div class="bar"></div><img src="images/thermo.svg" alt="tempature icon"></figure>
        <h1 class="title pad-t">Sip the Cold Away</h1>
        <p class="pad-b gutter">Need relief? We've got a huge selection of deliciously soothing teas that'll get you through cold season in serious style</p>
    </div>
    <a href="#content" class="skip">
    <figure class="scroll"><img src="images/scroll.svg" alt="scroll button"</figure>
    </a>
</div> 

  
<div id="content">  
  <ul class="tabs">
    <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 l-1-4 tabs-li">
            <li><a href="#tab-1" class="tab-name">Hibiscus</a></li>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 l-1-4 tabs-li">
            <li><a href="#tab-2" class="tab-name">Ginger</a></li>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 l-1-4 tabs-li">
            <li><a href="#tab-3" class="tab-name">Chamomile</a></li>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 l-1-4 tabs-li">
            <li><a href="#tab-4" class="tab-name">Mint</a></li>
        </div>
    </div>
  </ul>
    
  <div class="tab-panels">
    <grid class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 unit-l-1-4">
            <div class="panel" id="tab-1" hidden>
                <img class="teas" src="images/hibiscus.jpg" alt="Hibiscus">
            </div>
        </div>
            
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 unit-l-1-4">
            <div class="panel" id="tab-2" hidden>
                <img class="teas" src="images/ginger.jpg" alt="Ginger">
            </div>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 unit-l-1-4">
            <div class="panel" id="tab-3" hidden>
                <img class="teas" src="images/chamomile.jpg" alt="Chamomile">
            </div>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 unit-l-1-4">
            <div class="panel" id="tab-4" hidden>
                <img class="teas" src="images/mint" alt="Mint">
            </div>
        </div>
    </grid>
  </div>
</div>
  
<footer class="footer">
  <img class="logo" src="images/logo.svg" alt="logo">
</footer>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
<script src="js/main.js"></script>    
</body>
</html>
